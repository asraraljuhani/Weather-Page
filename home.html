<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Weather API</title>
</head>

<body class="container">

  <h1 class="display-2 text-center text-red">Weather API</h1>
  <!-- search box of city -->
  <div class="input-group input-group-lg">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-lg">Enter your City</span>
    </div>
    <input type="text" id="search-city" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    <div class="col-auto"> <button type="button" class="btn bg-info text-white btn-lg" onclick="Search()">Search</button>
    </div>
  </div>
  <br />
  <!-- weather card -->
  <div class="container" style="width:400px;">
    <div class="card text-center">
      <div class="card-header">
        <h2><span class="weather-location"></span></h2>
      </div>
      <div class="card-body">
        <h1 class="card-title"> <i><img src=""></i> </h1>
        <div class="card-text">
          <h4 class="display-3"><span id="degree"></span><span class="symbol">Â°</span>C</h4>
          <h5 id="des-weather"></h5>
        </div>
      </div>
      <div class="card-footer text-muted">
        <h6 id="time"></h6>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="weather.js"></script>
</body>

</html>
